<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>

    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css"> <!-- Estilos Compilados do SASS-->
</head>

<body>
    <main>
        <form action="#">
            <div class="container_form_1">
                <div class="title_form">
                    <label for="title_form">Título</label>
                    <input type="text" id="title_form" name="title_form" placeholder="Ex: revisar código crítico" required>
                </div>
                <div class="contentContainer1">
                    <div class="priority">
                        <label for="priority">Prioridade</label>
                        <select name="priority" id="priority">
                            <option value="Alta">Alta</option>
                            <option value="Média">Média</option>
                            <option value="Baixa">Baixa</option>
                        </select>
                    </div>
        
                    <div class="date__form">
                        <label for="date">Data</label>
                        <input type="datetime" id="date" name="date" placeholder="12/12/2012" required>
                    </div>
                </div>
            </div>
        
            <div class="container_form_2">
                <div class="description">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Revisar bugs críticos no módulo principal." required>
                </div>
                <div class="responsabilitys">
                    <p>Responsáveis</p>
                    <div class="responsabilitysCheckbox">
                        <div>
                            <input type="checkbox" id="alice" name="responsability" value="Alice">
                            <label for="alice">Alice</label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="carlos" name="responsability" value="Carlos">
                            <label for="carlos">Carlos</label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="fabiano" name="responsability" value="Fabiano">
                            <label for="fabiano">Fabiano</label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="luisa" name="responsability" value="Luísa">
                            <label for="luisa">Luísa</label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="fabiana" name="responsability" value="Fabiana">
                            <label for="fabiana">Fabiana</label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="marcos" name="responsability" value="Marcos">
                            <label for="marcos">Marcos</label>
                        </div>
                    </div>
                </div>
                
            </div>
        
            <div class="container_form_3">
                <button type="reset" class="button__clear" id="button__clear">Limpar</button>
                <button type="submit" class="button__add" id="button__add">Adicionar</button>
            </div>
        </form>
        
            <h1>Tarefas</h1>
        
        <ul class="contents">
            <!-- Dinamicamente -->
        </ul>
    </main>

    <script type="module" src="js/app.js" defer></script>

</body>

</html>
